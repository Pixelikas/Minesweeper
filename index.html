<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoOoOoM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Reset()">

    <div id="container">

        <div id="top">

            <label id="lblTitle">MineSweeper BoOoOoM!</label>

        </div>

        <div id="middle">

            <div id="middle-left">

            </div>

            <div id="board">

                <div id="board-line-one">

                    <div class="tiles-lr">

                        <button id="btn00" class="btn-tiles" onclick="VerifyButton00()">?</button>

                    </div>

                    <div class="tiles-m">

                        <button id="btn01" class="btn-tiles" onclick="VerifyButton01()">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button id="btn02" class="btn-tiles" onclick="VerifyButton02()">?</button>

                    </div>

                </div>
                
                <div id="board-line-two">

                    <div class="tiles-lr">

                        <button id="btn10" class="btn-tiles" onclick="VerifyButton10()">?</button>

                    </div>

                    <div class="tiles-m">

                        <button id="btn11" class="btn-tiles" onclick="VerifyButton11()">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button id="btn12" class="btn-tiles" onclick="VerifyButton12()">?</button>

                    </div>

                </div>

                <div id="board-line-three">

                    <div class="tiles-lr">

                        <button id="btn20" class="btn-tiles" onclick="VerifyButton20()">?</button>

                    </div>

                    <div class="tiles-m">

                        <button id="btn21" class="btn-tiles" onclick="VerifyButton21()">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button id="btn22" class="btn-tiles" onclick="VerifyButton22()">?</button>

                    </div>

                </div>

            </div>
            
            <div id="middle-right">

            </div>

        </div>

        <div id="bottom">

            <div id="bottom-bombs">

                <label id="lblBombs">Inicie o jogo para sortear o tabuleiro!</label>

            </div>

            <div id="bottom-btns">
                
                <button id="btn-play" class="btn-game" onclick="Play()">PLAY</button>
                <button id="btn-reset" class="btn-game" onclick="Reset()" disabled>Reset</button>
            
            </div>

        </div>

    </div>

    <script src="minesweeper.js"></script>
    
</body>
</html>
