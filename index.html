<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MineSweeper BoOoOoM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Reset()">

    <div id="container">

        <div id="top">

            <label>MineSweeper BoOoOoM! :D</label>

        </div>

        <div id="middle">

            <div id="middle-left">

            </div>

            <div id="board">

                <div id="board-line-one">

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-m">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                </div>
                
                <div id="board-line-two">

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-m">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                </div>

                <div id="board-line-three">

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-m">

                        <button class="btn-tiles">?</button>

                    </div>

                    <div class="tiles-lr">

                        <button class="btn-tiles">?</button>

                    </div>

                </div>

            </div>
            
            <div id="middle-right">

            </div>

        </div>

        <div id="bottom">

            <button id="btn-play" class="btn-game" onclick="Play()">PLAY</button>
            <button id="btn-reset" class="btn-game" onclick="Reset()" disabled>Reset</button>

        </div>

    </div>

    <script src="minesweeper.js"></script>
    
</body>
</html>
